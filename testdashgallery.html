<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scroll Image Gallery</title>
  <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
<!-- https://www.youtube.com/watch?v=gzXyRa7jwk4 -->
<div class="gallery-wrap">
  <img src="./images/arrow-left-square.svg" id="backBtn">

<div class="gallery">
  <div>
    <span><img src="images/concert-coldplay.jpg"></span>
    <span><img src="images/food.jpg"></span>
    <span><img src="images/birthday-cake.jpg"></span>
  </div>
    <div>
    <span><img src="images/concert-coldplay.jpg"></span>
    <span><img src="images/food.jpg"></span>
    <span><img src="images/food.jpg"></span>
  </div>
</div>
  <img src="./images/arrow-right-square.svg" id="nextBtn">
</div>

<script>

  let scrollContainer = document.querySelector(".gallery");
  let backBtn = document.getElementById("backBtn");
  let nextBtn = document.getElementById("nextBtn");

  scrollContainer.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    scrollContainer.scrollLeft += evt.deltaY;
    scrollContainer.style.scrollBehavior = "auto";
  });

  nextBtn.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft += 900;
  });

  backBtn.addEventListener("click", ()=>{
    scrollContainer.style.scrollBehavior = "smooth";
    scrollContainer.scrollLeft -= 900;
  });

</script>

</body>
</html>
