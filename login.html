<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eventwise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

<!-- Navigation -->
<header class="p-3 bg-light text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="./homepage.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <img src="./images/Eventwise-removebg-preview.png" height="140" />
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="./homepage.html" class="nav-link px-2 text-black">Home</a></li>
        <li><a href="./about.html" class="nav-link px-2 text-black">About</a></li>
        <li><a href="./features.html" class="nav-link px-2 text-black">Features</a></li>
        <li><a href="./howitworks.html" class="nav-link px-2 text-black">How It Works</a></li>
      </ul>

      <div class="btnOnTheNav">
        <a class="btn btn-secondary me-2" href="./login.html" role="button">Login</a>
        <a class="btn btn-primary me-2" href="./signup.html" role="button">Sign-up</a>
      </div>
    </div>
  </div>
</header>

<!-- Sign In -->
<div class="container">
  <main class="form-signin w-25 m-auto mt-5 mb-5 pt-3 pb-5">
    <form>
      <h1 class="h3 mb-3 fw-normal">Sign in</h1>

      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>

      <button id="loginBtn" class="btn btn-success w-100 py-2" type="button">Sign in</button>
    </form>
  </main>
</div>

<!-- Footer -->
<footer class="text-center py-4 border-top mt-5">
  <p class="text-muted mb-1">Â© 2025 Eventwise by Nala</p>
  <div>
    <a href="./homepage.html" class="text-muted px-2 text-decoration-none">Home</a> |
    <a href="./about.html" class="text-muted px-2 text-decoration-none">About</a> |
    <a href="./features.html" class="text-muted px-2 text-decoration-none">Features</a> |
    <a href="./howitworks.html" class="text-muted px-2 text-decoration-none">Documentation</a>
  </div>
</footer>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("floatingInput").value;
  const password = document.getElementById("floatingPassword").value;

  try {
    const response = await fetch("http://localhost:8080/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    if (!response.ok) {
      alert("Login failed");
      return;
    }

    const data = await response.json();
    localStorage.setItem("token", data.token);
    window.location.href = "dashboard.html";
  } catch (err) {
    console.error(err);
    alert(err.message);
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
