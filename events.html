<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventWise | Event List</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/backup.css" />
</head>

<body class="bg-light">
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="./images/Eventwise-removebg-preview.png" alt="Brand Logo" class="navbar-logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-envelope"></i></a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> User
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar" class="col-md-1 col-lg-2 bg-white border-end vh-100 position-fixed d-none d-md-block" style="position: relative;">
        <div class="pt-3">
          <ul class="nav flex-column">
            <li class="nav-item mb-3 px-3">
              <a href="dashboard.html" class="btn btn-secondary w-100">Dashboard</a>
            </li>
            <li class="nav-item mb-3 px-3">
              <a href="createevent.html" class="btn btn-secondary w-100">Create</a>
            </li>
            <li class="nav-item mb-3 px-3">
              <a href="events.html" class="btn btn-primary w-100">Events</a>
            </li>
          </ul>
        </div>
        <div class="px-3" style="position: absolute; bottom: 20px; width: calc(100% - 1.5rem);">
          <a href="settings.html" class="btn btn-secondary btn-outline-secondary w-100">Settings</a>
        </div>
      </div>


      <!-- Main Content -->
      <div class="col-12 col-md-9 offset-md-3 col-lg-10 offset-lg-2 mt-4 padding-top">
        <div class="event-list-container">
          <div class="event-header">
            <h2 class="col-2">Your Events</h2>
            <a href="createevent.html">
            <button class="btn btn-primary btn-sm">
              <i class="bi bi-plus-circle"></i>  Create a new event
            </button>
            </a>
          </div>
          
          <!-- Event List -->
          <div class="event-list">
            <!-- Event Item 1 -->
            <div class="event-item">
              <div class="event-info">
                <div class="event-name">Wedding</div>
                <div class="event-date">Jun 15, 2025</div>
              </div>
              <div class="event-actions">
                <button class="btn btn-outline-primary btn-sm action-btn"><i class="bi bi-pencil"></i> Edit</button>
                <button class="btn btn-primary btn-sm action-btn"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-outline-danger btn-sm action-btn"><i class="bi bi-trash"></i> Delete</button>
              </div>
            </div>
            
            <!-- Event Item 2 -->
            <div class="event-item">
              <div class="event-info">
                <div class="event-name">Birthday Party</div>
                <div class="event-date">Aug 22, 2025</div>
              </div>
              <div class="event-actions">
                <button class="btn btn-outline-primary btn-sm action-btn"><i class="bi bi-pencil"></i> Edit</button>
                <button class="btn btn-primary btn-sm action-btn"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-outline-danger btn-sm action-btn"><i class="bi bi-trash"></i> Delete</button>
              </div>
            </div>
            
            <!-- Event Item 3 -->
            <div class="event-item">
              <div class="event-info">
                <div class="event-name">Holiday</div>
                <div class="event-date">May 5, 2025</div>
              </div>
              <div class="event-actions">
                <button class="btn btn-outline-sec btn-sm action-btn"><i class="bi bi-pencil"></i> Edit</button>
                <button class="btn btn-primary btn-sm action-btn"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-outline-danger btn-sm action-btn"><i class="bi bi-trash"></i> Delete</button>
              </div>
            </div>
            
            <!-- Event Item 4 -->
            <div class="event-item">
              <div class="event-info">
                <div class="event-name">Boo's Birthday</div>
                <div class="event-date">Sep 1, 2025</div>
              </div>
              <div class="event-actions">
                <button class="btn btn-outline-primary btn-sm action-btn"><i class="bi bi-pencil"></i> Edit</button>
                <button class="btn btn-primary btn-sm action-btn"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-outline-danger btn-sm action-btn"><i class="bi bi-trash"></i> Delete</button>
              </div>
            </div>
            
            <!-- Event Item 5 -->
            <div class="event-item">
              <div class="event-info">
                <div class="event-name">Annual Friends Reunion</div>
                <div class="event-date">Dec 31, 2025</div>
              </div>
              <div class="event-actions">
                <button class="btn btn-outline-primary btn-sm action-btn"><i class="bi bi-pencil"></i> Edit</button>
                <button class="btn btn-primary btn-sm action-btn"><i class="bi bi-eye"></i> View</button>
                <button class="btn btn-outline-danger btn-sm action-btn"><i class="bi bi-trash"></i> Delete</button>
              </div>
            </div>
            
            <!-- End of List -->
            <div class="end-of-list">
              End Of List
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
