<style>
  :root {
  --duration: 1.5s;
  --container-size: 250px;
  --box-size: 33px;
  --box-border-radius: 15%;
}

.containerload {
  width: var(--container-size);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.box {
  width: var(--box-size);
  height: var(--box-size);
  position: relative;
  display: block;
  transform-origin: -50% center;
  border-radius: var(--box-border-radius);
}

.box::after {
  content: '';
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  right: 0;
  border-radius: var(--box-border-radius);
  box-shadow: 0px 0px 10px 0px rgba(28, 159, 255, 0.4);
}

.box:nth-child(1) {
  animation: slide var(--duration) ease-in-out infinite alternate;
}
.box:nth-child(1)::after {
  animation: color-change var(--duration) ease-in-out infinite alternate;
  background-color: lightblue;
}

.box:nth-child(2) {
  animation: flip-1 var(--duration) ease-in-out infinite alternate;
}
.box:nth-child(2)::after {
  animation: squidge-1 var(--duration) ease-in-out infinite alternate;
  background-color: #1C9FFF;
}

.box:nth-child(3) {
  animation: flip-2 var(--duration) ease-in-out infinite alternate;
}
.box:nth-child(3)::after {
  animation: squidge-2 var(--duration) ease-in-out infinite alternate;
  background-color: #1FB1FD;
}

.box:nth-child(4) {
  animation: flip-3 var(--duration) ease-in-out infinite alternate;
}
.box:nth-child(4)::after {
  animation: squidge-3 var(--duration) ease-in-out infinite alternate;
  background-color: #22C7FB;
}

.box:nth-child(5) {
  animation: flip-4 var(--duration) ease-in-out infinite alternate;
}
.box:nth-child(5)::after {
  animation: squidge-4 var(--duration) ease-in-out infinite alternate;
  background-color: #23D3FB;
}

/* Keyframes */
@keyframes slide {
  0% {
    background-color: #1795FF;
    transform: translateX(0vw);
  }
  100% {
    background-color: #23D3FB;
    transform: translateX(calc(var(--container-size) - (var(--box-size) * 1.25)));
  }
}

@keyframes color-change {
  0% {
    background-color: #1795FF;
  }
  100% {
    background-color: #23D3FB;
  }
}

/* Flip and squidge animations manually created */
@keyframes flip-1 {
  0%, 15% { transform: rotate(0); }
  35%, 100% { transform: rotate(-180deg); }
}
@keyframes flip-2 {
  0%, 30% { transform: rotate(0); }
  50%, 100% { transform: rotate(-180deg); }
}
@keyframes flip-3 {
  0%, 45% { transform: rotate(0); }
  65%, 100% { transform: rotate(-180deg); }
}
@keyframes flip-4 {
  0%, 60% { transform: rotate(0); }
  80%, 100% { transform: rotate(-180deg); }
}

@keyframes squidge-1 {
  5% { transform: scaleX(1) scaleY(1); }
  15% { transform: scaleX(1.3) scaleY(0.7); }
  25% { transform: scaleX(0.8) scaleY(1.4); }
  55%, 100% { transform: scaleX(1) scaleY(1); }
  40% { transform: scaleX(1.3) scaleY(0.7); }
}
@keyframes squidge-2 {
  20% { transform: scaleX(1) scaleY(1); }
  30% { transform: scaleX(1.3) scaleY(0.7); }
  40% { transform: scaleX(0.8) scaleY(1.4); }
  70%, 100% { transform: scaleX(1) scaleY(1); }
  55% { transform: scaleX(1.3) scaleY(0.7); }
}
@keyframes squidge-3 {
  35% { transform: scaleX(1) scaleY(1); }
  45% { transform: scaleX(1.3) scaleY(0.7); }
  55% { transform: scaleX(0.8) scaleY(1.4); }
  85%, 100% { transform: scaleX(1) scaleY(1); }
  70% { transform: scaleX(1.3) scaleY(0.7); }
}
@keyframes squidge-4 {
  50% { transform: scaleX(1) scaleY(1); }
  60% { transform: scaleX(1.3) scaleY(0.7); }
  70% { transform: scaleX(0.8) scaleY(1.4); }
  100% { transform: scaleX(1) scaleY(1); }
  85% { transform: scaleX(1.3) scaleY(0.7); }
}

</style>
</head>
